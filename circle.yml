

# Add some environment variables
machine:
    java:
        version: oraclejdk8
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"

test:
  override:
        # run unit tests
        - ./gradlew test -PdisablePreDex
        # start the emulator
        - emulator -avd circleci-android22 -no-audio -no-window:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        - sleep 30
        # Unlock the screen
        - adb shell input keyevent 82
        # run tests  against the emulator.
        - ./gradlew connectedAndroidTest -PdisablePreDex;
        # copy test results
        - ./gradlew testDebugUnitTestCoverage coveralls --info
        - cp -r app/build/reports/tests/debug $CIRCLE_TEST_REPORTS/AppUnitTests
        - cp -r app/build/reports/androidTests $CIRCLE_TEST_REPORTS/AppUnitTestsReports
        - cp -r app/build/reports/coverage $CIRCLE_TEST_REPORTS/CoverageReports
